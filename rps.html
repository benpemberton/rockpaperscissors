<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=DotGothic16">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="site-wrap">
      <div id="versusbox" class="before">
        <div id="stickmanbox"></div>
        <div id="scorebox"></div>
        <div id="laptopbox"></div>
      </div>
      <div id="intro" class="introcontent">
        <div>
        <p class="introtext" id="introtext1">Have a bit of time for a game of Rock, Paper, Scissors?</p>
        </div>
        <div>
        <p class="introtext" id="introtext2">All you have to do is beat the poxy computer...</p>
        </div>
      </div>
      <div id="commentbox" class="before"></div>
      <div class="buttonbox introcontent">
        <button  class="buttons" id="btnno">Rather not</button>
        <button  class="buttons" id="btnyes">Okily doke</button>
      </div>
      <div id="weaponbox" class="before">
        <div id="weaponicons">
          <div id="rockbox" class="weapons"></div>
          <div id="paperbox" class="weapons"></div>
          <div id="scissorbox" class="weapons"></div>
        </div>
        <div id=weaponprompt></div>
      </div>
    </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
